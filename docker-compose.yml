services:
  postgres:
    image: postgres:alpine
    container_name: postgres_container
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - ./internal/storage/postgresql/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    restart: on-failure

  bot:
    container_name: bot
    build:
      dockerfile: Dockerfile
    depends_on:
      - postgres

  redis:
    image: redis:latest
    command: redis-server
    volumes:
      - redis:/var/lib/redis
      - redis-config:/usr/local/etc/redis/redis.conf
    ports:
      - 6379:6379
    networks:
      - redis-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
      - HTTP_USER=root
      - HTTP_PASSWORD="suWD2AlYlVCUoNCz"
    ports:
      - 8081:8081
    networks:
      - redis-network
    depends_on:
      - redis

volumes:
  redis:
  redis-config:
networks:
  redis-network:
    driver: bridge